<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>

<h2>Bài 1</h2>

<button id="start" onclick="countingStars()">Click to start!</button>

<p id="result"></p>

<script>
    function countingStars() {
        result = "";
        for (let i = 1; i < 100 ; i++) {
            result += i + "<br>";
        }
        result += "Hoàn thành";
        document.getElementById("result").innerHTML = result;
    }
</script>

</body>
</html>
